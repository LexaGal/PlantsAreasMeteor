<template name="meteorErrors">
    <div class="errors row-fluid" style="color: red;">
        {{#each errors}}
            {{> meteorError}}
        {{/each}}
    </div>
</template>

<template name="meteorError">
    <div class="alert alert-error" style="background-color: lightblue">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
</template>
