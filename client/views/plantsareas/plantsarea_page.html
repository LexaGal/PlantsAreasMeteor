<template name="plantsareaPage">
    <div class="post">
        <div class="post-content">
            <h3> {{name}} ({{numberOfSensors}} sensor(s)) </h3>
        </div>
        <a href="{{pathFor 'plantsareaEdit'}}" class="discuss btn btn-default">Edit</a>
    </div>
    <div>
        {{#each sensors}}
            {{> sensor}}
        {{/each}}
    </div>
    {{#if currentUser}}
        {{> sensorSubmit}}
    {{else}}
        <p>Please log in to add a sensor.</p>
    {{/if}}
</template>
