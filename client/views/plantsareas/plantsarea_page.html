<template name="plantsareaPage">
    <div>
        {{#each plantsareaItems}}
            {{> plantsareaItem}}
        {{/each}}
    </div>
    <div>
        {{#each sensors}}
            {{> sensor}}
        {{/each}}
    </div>
    {{#if currentUser}}
        {{> sensorSubmit}}
    {{else}}
        <p>Please log in to add a sensor.</p>
    {{/if}}
</template>
