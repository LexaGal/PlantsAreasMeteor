<template name="sensor">
    <li>
        <h4>
            <!--<p class="author">{{author}}</p>-->
            <p class="date">Updated on: {{dateTime}}</p>
            <p>Type: {{measurableType}}</p>
            <p>Timeout: {{measuringTimeout}}</p>
            <p>On: {{isOn}}</p>
            <p>Custom: {{isCustom}}</p>
            <p>Messages: {{numberOfMessages}}</p>
        </h4>
    </li>
</template>
