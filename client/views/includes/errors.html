<template name="errors">
    <div class="errors row-fluid" style="color: red;">
        {{#each errors}}
            {{> error}}
        {{/each}}
    </div>
</template>

<template name="error">
    <div class="alert alert-error" style="background-color: lightblue;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
</template>
