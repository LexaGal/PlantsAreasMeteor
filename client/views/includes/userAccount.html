<template name="userAccount">
    <a id="loginLabel" href="#" class="dropdown-toggle" data-toggle="dropdown">Log in</a>
        <form id="loginForm" class="dropdown-menu main form">
            <div class="form-group">
                <label class="control-label" for="url">First name</label>
                <div class="controls">
                    <input name="first_name" type="text" value="" placeholder="Your first name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="url">Last name</label>
                <div class="controls">
                    <input name="last_name" type="text" value="" placeholder="Your last name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="url">Password</label>
                <div class="controls">
                    <input name="password" type="password" value="" placeholder="Your password"/>
                </div>
            </div>
            <div>
                <input name="submitLogin" type="submit" value="Log in" class="btn btn-primary"/>
            </div>
        </form>
</template>
