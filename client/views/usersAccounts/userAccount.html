<template name="userAccount">
    <a id="loginLabel" href="#" class="dropdown-toggle" data-toggle="dropdown">Log in
        <b class="caret"></b>
    </a>
    <form id="loginForm" class="body dropdown-menu bordered form-controls-font">
        <div class="form-group">
            <div class="controls">
                <label class="control-label">First name
                <input name="first_name" type="text" class="form-control" align="center"/>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label">Last name
                <input name="last_name" type="text" class="form-control" align="center"/>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label">Password
                <input name="password" type="password" class="form-control" align="center"/>
                </label>
            </div>
        </div>
        <div class="center">
            <button id="submitLogin" type="submit" class="btn btn-primary">Log in</button>
            {{#if isLoggedIn}}
                <button id="submitLogout" class="btn">Log out</button>
            {{/if}}
        </div>
    </form>
</template>
