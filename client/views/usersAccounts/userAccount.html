<template name="userAccount">
    <a id="loginLabel" href="#" class="dropdown-toggle" data-toggle="dropdown">Log in
        <b class="caret"></b>
    </a>
    <form id="loginForm" class="dropdown-menu main form">
        <div class="form-group">
            <label class="control-label" for="url">First name</label>
            <div class="controls">
                <input name="first_name" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="url">Last name</label>
            <div class="controls">
                <input name="last_name" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="url">Password</label>
            <div class="controls">
                <input name="password" type="password" class="form-control" placeholder="Your password"/>
            </div>
        </div>
        <div>
            <button id="submitLogin" type="submit" class="btn btn-primary">Log in</button>
            {{#if loggedInUser}}
                <button id="submitLogout" class="btn">Log out</button>
            {{/if}}
        </div>
    </form>
</template>
