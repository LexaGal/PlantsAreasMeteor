<template name="register">
    <a id="registerLabel" href="#" class="dropdown-toggle" data-toggle="dropdown">Register
        <b class="caret"></b>
    </a>
    <form id="registerForm" class="body dropdown-menu bordered">
        <div class="form-group">
            <label class="control-label">First name</label>
            <div class="controls">
                <input name="first_name" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Last name</label>
            <div class="controls">
                <input name="last_name" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Email address</label>
            <div class="controls">
                <input name="email_address" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Password</label>
            <div class="controls">
                <input name="password" type="password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Confirm Password</label>
            <div class="controls">
                <input name="confirm_password" type="password" class="form-control"/>
            </div>
        </div>
        <div class="center">
            <button id="submitRegisterForm" type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</template>
