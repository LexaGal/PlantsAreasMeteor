<template name="register">
    <a id="registerLabel" href="#" class="dropdown-toggle" data-toggle="dropdown">Register
        <b class="caret"></b>
    </a>
    <form id="registerForm" class="body dropdown-menu bordered form-controls-font">
        <div class="form-group">
            <div class="controls">
                <label class="control-label">First name
                <input name="first_name" type="text" class="form-control required"/>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label">Last name
                <input name="last_name" type="text" class="form-control required"/>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label">Email address
                <input name="email_address" type="text" class="form-control required"/>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <label class="control-label">Password
                <input name="password" type="password" class="form-control required"/>
                </label>
            </div>
        </div>
        <div class="form-group">
             <div class="controls">
                <label class="control-label">Confirm Password
                <input name="confirm_password" type="password" class="form-control required"/>
                </label>
             </div>
        </div>
        <div class="center">
            <button id="submitRegisterForm" type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</template>
