<template name="messageItem">
    <div class="container" style="width: 760px">
        {{#with this}}
            <form>
                <label><strong>Send: {{dateTime}}, Value: {{parameterValue}}</strong></label>
                <button id="closeMessage" class="btn btn-primary navbar-right" style="float: right">❌</button>
                <a href="{{pathFor route='messagePage' _id = this._id}}" style="width: 70%">➜</a>
            </form>
        {{/with}}
    </div>
</template>
