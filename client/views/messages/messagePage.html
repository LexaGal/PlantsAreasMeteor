<template name="messagePage" xmlns="http://www.w3.org/1999/html">
    <div>
        <h3> Send: {{dateTime}}, Value: {{parameterValue}} </h3>
    </div>
    <div>
        Email addresses:
        {{#if emailsCount}}
            <span class="badge badge-inverse">{{emailsCount}}</span>
        {{/if}}
        <select id="emailsSelect" title="Emails">
            {{#if emailsCount}}
                {{#each emails}}
                    <option value="{{ownerId}}">{{emailOwner}}({{emailItem}})</option>
                {{/each}}
            {{else}}
                <option>No emails</option>
            {{/if}}
        </select>
    </div>
    <br/>
    <div class="container">
        <input id="chosenEmails" disabled="disabled" type="text" class="form-control"/>
        <button id="sendEmails" class="navbar-nav btn btn-primary">Send            
        </button>
        <button id="clearEmails" class="navbar-nav btn btn-primary">Clear            
        </button>
        <label id="successResult" class="text-success"></label>
        <label id="errorResult" class="text-danger"></label>
    </div>    
</template>
