<template name="messages">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <h3 style="font-style: italic">
            Messages
            {{#if messagesCount}}
                <span class="badge badge-inverse">{{messagesCount}}</span>
            {{/if}}
            <b class="caret"></b>
            <button id="closeMessages" class="btn btn-warning">Close all</button>
        </h3>
    </a>
    <ul class="dropdown-menu messages-list">
        {{#if messagesCount}}
            {{#each messages}}
                {{> messageItem}}
            {{/each}}
        {{else}}
            <li><span>No messages</span></li>
        {{/if}}
    </ul>
</template>
