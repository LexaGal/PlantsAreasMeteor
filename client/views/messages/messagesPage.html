<template name="messagesPage">
    Messages
    {{#if messagesCount}}
        <span class="badge badge-inverse">{{messagesCount}}</span>
    {{/if}}
    <ul class="list-group">
        {{#if messagesCount}}
            {{#each messages}}
                {{#if currentMessage}}
                    {{> messageItem}}
                {{/if}}
            {{/each}}
        {{else}}
            <li><span>No messages</span></li>
        {{/if}}
    </ul>
</template>
